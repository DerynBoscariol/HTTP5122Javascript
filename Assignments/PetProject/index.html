<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Deryn's Cocktail Generator</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/script.js"></script>	
    </head>
    <body>
        <h1>Welcome to Deryn's Cocktail Generator</h1>
        <form>
            <h2>Choose your liquor:</h2>
                <input type="radio" id="gin" name="liquor" value="gin">
                <label for="gin">Gin</label>
                <input type="radio" id="vodka" name="liquor" value="vodka">
                <label for="vodka">Vodka</label>
            <h2>Choose your mix:</h2>
                <input type="radio" id="tonic" name="mix" value="tonic">
                <label for="tonic">Tonic Water</label>
                <input type="radio" id="orange" name="mix" value="orange">
                <label for="orange">Orange Juice</label>
        </form>
    </body>
